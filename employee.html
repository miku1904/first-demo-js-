<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="employee.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <div class="d-flex w-50 justify-content-between mx-auto my-5 flex-wrap">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <form class="">
                    <input class="form-control me-2" type="search" placeholder="Search here..." aria-label="Search">
                </form>
            </div>
        </nav>
        
        <!-- Button trigger modal -->
        <button type="button"  class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add New Employee
        </button>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input_container row g-3">
                  <form name="formValidation" id="formValidation">
                     <div class="input-row">
                       <input type="text" name="name" id="input_name" placeholder="Name*">  
                     </div>
                     <div class="input-row">
                      <input type="text" name="email" id="input_email" placeholder="Email*">
                    </div>
                    <div class="form-check d-flex ">
                      <div>
                        <h6>Gender</h6>
                      </div>
                      <input class="form-check-input ms-3" name="gender" value="male" type="radio" id="flexRadioDefault1" >
                      <label class="form-check-label ms-3" for="flexRadioDefault1">
                        male
                      </label>
                      <input class="form-check-input ms-3" name="gender" value="female" type="radio" id="flexRadioDefault2">
                      <label class="form-check-label ms-3" for="flexRadioDefault2">
                        Female
                      </label>
                    </div>
                    <div class="">
                      <select name="designation"class="input-select" id="Designation">
                          <option value="volvo">Trainee</option>
                          <option value="saab">junior Devloper</option>
                          <option value="saab">senior Devloper</option>
                        </select>    
                    </div>
                    <div class="input-row">
                      <input type="text" name="skill" id="input_skill" placeholder="Skill*">
                    </div>
                    <div class="input-row">
                      <input type="date" name="date">
                    </div>
                    <div class="text-center d-flex  justify-content-evenly">
                      <input type="submit" id="input_submit" class="btn btn-primary"> 
                      <button type="" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </form>
                  </div>
                </div> 
              </div>
          </div>
        </div>
      </div>
<div class="row  mt-5">
    <div id="user_list" class="col-md-12 col-sm-12 col-12 ">
      <table id="tblData" class="table table-bordered w-50 mx-auto table-striped">
        <thead class="bg-info">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tbody"> 
          </tbody>
      </table> 
    </div>
  </div>
  <div id="arraydata"></div>

    <script src="/storageUtils.js"></script>
    <script src="/validation.js"></script>

</body>
</html>
